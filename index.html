<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Circle with Keyboard</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 40%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        const circle = document.getElementById('circle');
        let position = 0; // Boshlang'ich pozitsiya

        // Klaviatura tugmalari orqali boshqarish
        window.addEventListener('keydown', function(event) {
            // O'ngga o'q tugmasi bosilganda
            if (event.key === 'ArrowRight') {
                position += 20; // O'ngga harakat
                if (position > window.innerWidth - circle.offsetWidth) {
                    position = window.innerWidth - circle.offsetWidth; // Chegarani tekshirish
                }
            }

            // Chapga o'q tugmasi bosilganda
            if (event.key === 'ArrowLeft') {
                position -= 20; // Chapga harakat
                if (position < 0) {
                    position = 0; // Chegarani tekshirish
                }
            }

            // Doiraning joyini yangilash
            circle.style.left = position + 'px';
        });
    </script>
</body>
</html>
